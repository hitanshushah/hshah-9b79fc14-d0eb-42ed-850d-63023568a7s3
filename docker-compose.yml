services:
  postgres:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${PORT_POSTGRES}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT_API}:${PORT}"

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    env_file: .env
    depends_on:
      - api
    ports:
      - "${PORT_DASHBOARD}:80"

volumes:
  postgres_data:
